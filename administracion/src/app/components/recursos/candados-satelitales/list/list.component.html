<router-recursos></router-recursos>

<div class="p-5">
  <table class="table">
    <thead>
      <tr>
        <th class="w150px">Marca</th>
        <th class="w150px">Tipo</th>
        <th class="w150px">Color</th>
        <th class="w100px">
          <button class="btn btn-success text-white w-100" (click)="openCM(createModal)">Agregar</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candadosSatelital of getCandadosSatelitales()">
          <td class="w150px">
              {{ candadosSatelital.nombreMarca }}
          </td>
          <td class="w150px">
              {{ candadosSatelital.nombreTipo }}
          </td>
          <td class="w150px">
              {{ candadosSatelital.nombreColor }}
          </td>
          <td class="w100px">
              <a (click)="setActiveCandadoSatelital(candadosSatelital); openDM(deleteModal)" class="pe-auto link-danger px-3">Eliminar</a>
              <button class="btn bg-primary text-white w-50" (click)="setActiveCandadoSatelital(candadosSatelital); openVM(viewModal)">DETALLES</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>


<ng-template #createModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Candado Satelital</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group m-form__group">
            <label for="Marca">Marca</label>
            <select name="currentCandadoSatelital.marca" [(ngModel)]="currentCandadoSatelital.marca" class="form-control" >
              <option [value]="marca.id" *ngFor="let marca of getMarcasCandadoSatelital()">{{ marca.nombre }}</option>
            </select>
          </div>

          <h6>Numeración</h6>
          <hr class="solid">

          <div class="form-group m-form__group">
            <label for="Tipo">Tipo</label>
            <select name="currentCandadoSatelital.tipo" [(ngModel)]="currentCandadoSatelital.tipo" class="form-control" >
              <option [value]="tipo.id" *ngFor="let tipo of getTiposCandadoSatelital()">{{ tipo.nombre }}</option>
            </select>
          </div>
          <div class="form-group m-form__group">
            <label for="Color">Color</label>
            <select name="currentCandadoSatelital.color" [(ngModel)]="currentCandadoSatelital.color" class="form-control" >
              <option [value]="color.id" *ngFor="let color of getColores()">{{ color.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group m-form__group">
            <label for="Observaciones" class="pb-3">Observaciones</label>
            <textarea class="form-control" name="observaciones" id="observaciones" rows="5" [(ngModel)]="currentCandadoSatelital.observaciones" required></textarea>
          </div>
          <div class="form-group m-form__group">
            <!--<input type="file">  guardarRutaFoto() -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close(currentCandadoSatelital)">Agregar</button>
  </div>
</ng-template>

  <div class="modal-header">

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group m-form__group">
            <label for="Marca">Marca</label>
            <select name="currentCandadoSatelital.marca" [(ngModel)]="currentCandadoSatelital.marca" class="form-control" >
              <option [value]="marca.id" *ngFor="let marca of getMarcasCandadoSatelital()">{{ marca.nombre }}</option>
            </select>
          </div>

          <h6>Numeración</h6>
          <hr class="solid">

          <div class="form-group m-form__group">
            <label for="Tipo">Tipo</label>
            <select name="currentCandadoSatelital.tipo" [(ngModel)]="currentCandadoSatelital.tipo" class="form-control" >
              <option [value]="tipo.id" *ngFor="let tipo of getTiposCandadoSatelital()">{{ tipo.nombre }}</option>
            </select>
          </div>
          <div class="form-group m-form__group">
            <label for="Color">Color</label>
            <select name="currentCandadoSatelital.color" [(ngModel)]="currentCandadoSatelital.color" class="form-control" >
              <option [value]="color.id" *ngFor="let color of getColores()">{{ color.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group m-form__group">
            <label for="Observaciones" class="pb-3">Observaciones</label>

        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close(currentCandadoSatelital)">Guardar</button>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-body">
    <h4 class="modal-title pt-3 pb-5" id="modal-basic-title">ELIMINAR RECURSO</h4>
    <label class="text-info pb-4">¿Está seguro de eliminar el recurso?</label>
    <div class="form-group pb-5">
      <label for="Observaciones" class="pb-3">Observaciones</label>
      <textarea class="form-control resized" name="observaciones" id="observaciones"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-sm btn-danger w-50" (click)="modal.close(currentCandadoSatelital)">Eliminar</button>
    </div>
  </div>
</ng-template>

<ng-template #viewModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Detalles del Candado Satelital</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <div class="form-group">
            <img src="#" alt="CandadoSatelital">
            <!-- {{ currentCandadoSatelital.ruta_foto }} -->
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="CSMarca" class="text-secondary">Marca:</label>
            <label for="Marca" class="px-2">{{ currentCandadoSatelital.nombreMarca }}</label>
          </div>
          <div class="form-group">
            <label for="CSTipo" class="text-secondary">Tipo:</label>
            <label for="Tipo" class="px-2">{{ currentCandadoSatelital.nombreTipo }}</label>
          </div>
          <div class="form-group">
            <label for="CSColor" class="text-secondary">Color:</label>
            <label for="Color" class="px-2">{{ currentCandadoSatelital.nombreColor }}</label>
          </div>
          <div class="form-group">
            <label for="CSObservaciones" class="text-secondary">Observaciones:</label>
            <label for="Observaciones" class="px-2">{{ currentCandadoSatelital.observaciones }}</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('edit'); openEM(editModal)"> Editar <i class="fas fa-edit"></i></button>
      </div>
    </div>
  </div>
</ng-template>
