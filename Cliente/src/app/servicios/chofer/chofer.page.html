<ion-header>
  
</ion-header>

<ion-content>
  <div class="titulo">
    <h1>CUSTODIA ARMADA</h1>
    <div class="logo">
      <ion-img style="width: 100px; height: 100px;" src="assets/img/custodialogo.png"></ion-img>
    </div>
  </div>
  <div class="datos">
    <ion-list>
      <IonItem>
        <h8>Fecha de Inicio</h8>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
            <ion-icon name="calendar-clear-outline" ></ion-icon>
          </ion-item>
        </div>
      </IonItem>
      <IonItem>
        <h8>Hora de Inicio</h8>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="hh-mm-A"></ion-datetime>
            <ion-icon name="time-outline" ></ion-icon>
          </ion-item>
          
        </div>
      </IonItem>
      
    </ion-list>
  </div>
  <div class="mapa">
      <div class="ubicacion">
        <h6>Elegir ubicación</h6>
        <button ion-button color="secondary">Abrir mapa</button>
      </div>   
  </div>

  <div class="check-vehiculo">
    <ion-checkbox checked="true"></ion-checkbox>
    <ion-label>Incluir vehículo</ion-label>
  </div>
  <div class="check-chofer">
    <ion-checkbox checked="true"></ion-checkbox>
    <ion-label>Incluir chofer guardaespaldas</ion-label>
  </div>
  <div class="solicitar-servicio">
    <button ion-button color="secondary">Solicitar Servicio</button>
  </div>
</ion-content>
