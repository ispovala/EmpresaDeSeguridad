<ion-header>
  
</ion-header>

<ion-content>
  <div class="front">
    <div class="titulo">
      <h1>CHOFER SEGURO</h1>
      <div class="logo">
        <ion-img style="width: 100px; height: 100px;" src="assets/img/choferlogo.png"></ion-img>
      </div>
    </div>
    <div class="datos">
      
      
        <ion-list class="dat">
          <ion-label>Fecha de Inicio</ion-label>
          <div class="seleccion">
            <ion-item >
              <ion-datetime  [max]="maxFecha" [min]="minFecha" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" ></ion-datetime>
              <ion-icon name="calendar-clear-outline" item-right></ion-icon>
            </ion-item>
            
            
          </div>
    
          <ion-label>Hora de Inicio</ion-label>
          <div class="seleccion">
            <ion-item >
              <ion-datetime displayFormat="hh:mma"></ion-datetime>
              <ion-icon [min]="minhour" name="time-outline" ></ion-icon>
            </ion-item>
            
          </div>
        
          <ion-label>Fecha de Finalización</ion-label>
          <div class="seleccion">
            <ion-item >
              <ion-datetime  [max]="maxFecha" [min]="minFecha" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
              <ion-icon  name="calendar-clear-outline" ></ion-icon>
            </ion-item>
          </div>

          <ion-label>Hora de Finalizacion</ion-label>
          <div class="seleccion">
            <ion-item >
              <ion-datetime displayFormat="hh:mma" ></ion-datetime>
              <ion-icon name="time-outline" ></ion-icon>
            </ion-item>
          </div>

        </ion-list>
      
          
        
      
    </div>
    <div class="mapa">
        <div class="ubicacion">
          <ion-label>Elegir Ubicación</ion-label>
          <button ion-button color="secondary" (click)="addDirection(0)">Abrir mapa</button>
        </div>   
    </div>

    <div class="check-vehiculo">
      <ion-checkbox checked="true"></ion-checkbox>
      <ion-label>Incluir vehículo</ion-label>
    </div>
    <div class="check-chofer">
      <ion-checkbox checked="true"></ion-checkbox>
      <ion-label>Incluir chofer guardaespaldas</ion-label>
    </div>
    
    <div class="botones">
      <div class="solicitar-servicio">
        <button ion-button color="secondary" (click)="solicitud()">Solicitar Servicio</button>
      </div>
      <div class="cancelar-servicio">
        <button ion-button color="secondary" (click)="cancelar()">Cancelar</button>
      </div>

    </div>
  </div>
  <div class="back">
    <ion-img style="width: 100; height: 200;" src="../../assets/img/appseprovectores-01.png"></ion-img>
  </div>
</ion-content>
