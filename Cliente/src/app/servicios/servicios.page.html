<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>     

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tope">
    <span>
      
    </span>
    <div class="logosepro">
      <ion-img style="width: 150px; height: 150px;" src="assets/img/logosepro.png"></ion-img>
    </div>

  </div>
 
  <div class="circle">
    <span class="circle-grey"> </span>

    <span class="circle-white-custodia"> </span>
    <span class="circle-yellow1-custodia"> </span>
    <span class="circle-yellow2-custodia"> 
      <div class="texto">
        <ion-label class="center">CUSTODIA ARMADA</ion-label>
      </div>
      <div class="datos">   
        <div class="logo">
          <ion-img style="width: 40px; height: 40px;" src="assets/img/custodialogonegro.png"></ion-img>
        </div>
        <div class="detalle">
          <button ion-button color="secondary" (click)="irPaginaCustodia()">DETALLE</button>
        </div>
      </div>
    </span>

    <span class="circle-white-chofer"> </span>
    <span class="circle-yellow1-chofer"> </span>
    <span class="circle-yellow2-chofer"> 
      <div class="texto">
        <ion-label class="center">CHOFER SEGURO</ion-label>
      </div>
      <div class="datos">   
        <div class="logo">
          <ion-img style="width: 40px; height: 40px;" src="assets/img/choferlogonegro.png"></ion-img>
        </div>
        <div class="detalle">
          <button ion-button color="secondary" (click)="irPaginaChofer()">DETALLE</button>
        </div>
      </div>
    </span>
    

    <span class="circle-white-transporte"> </span>
    <span class="circle-green1-transporte"> </span>
    <span class="circle-green2-transporte">
      <div class="textogreen">
        <ion-label class="center">TRANSPORTAR MERCADERIA</ion-label>
      </div>
      <div class="datos">   
        <div class="logo">
          <ion-img style="width: 55px; height: 55px;" src="assets/img/logotransporteblanco.png"></ion-img>
        </div>
        <div class="detalle">
          <button ion-button color="secondary" (click)="irPaginaTransporte()">DETALLE</button>
          
        </div>
      </div>
    </span>



    <span class="circle-white-guardia"> </span>
    <span class="circle-green1-guardia"> </span>
    <span class="circle-green2-guardia"> 
      <div class="textogreen2">
        <ion-label class="center">GUARDIA DE SEGURIDAD</ion-label>
      </div>
      <div class="datos">   
        <div class="logo">
          <ion-img style="width: 55px; height: 55px;" src="assets/img/guardialogoblanco.png"></ion-img>
        </div>
        <div class="detalle">
          <button ion-button color="secondary" (click)="irPaginaGuardia()">DETALLE</button>
        </div>
      </div>
    </span>
    

  </div>
  <div class="track-servicio">
    <button ion-button color="secondary">Track de tu servicio</button>
  </div>
  
</ion-content>
