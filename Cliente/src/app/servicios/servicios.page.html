<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>     

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="front">
    <div class="tope">
      <span>
        
      </span>
      <div class="logosepro">
        <ion-img style="width: 150px; height: 150px;" src="assets/img/logosepro.png"></ion-img>
      </div>
  
    </div>
    <div class="title">
      <ion-label class="center">ELIJE EL SERVICIO QUE NECESITES</ion-label>
    </div>
    <div class="circle">
      <div class="circle-grey"> 
        <ion-img style="width: auto; height: auto;" src="assets/img/image.png"></ion-img>
      </div>
  
      <div class="circle-white-custodia" (click)="irPaginaCustodia()"> 
        <ion-img style="width: auto; height: auto;" src="assets/img/bordeblanco.png"></ion-img>
        <div class="circle-yellow1-custodia"> 
          <ion-img style="width: auto; height: auto;" src="assets/img/servicio1.png"></ion-img>
          <div class="textocustodia"> 
            <div class="texto">
              <ion-label class="center">CUSTODIA ARMADA</ion-label>
            </div>
            <div class="datos">   
              <div class="logo">
                <ion-img style="width: 40px; height: 40px;" src="assets/img/custodialogonegro.png"></ion-img>
              </div>
              <div class="detalle">
                <button ion-button color="secondary" (click)="irPaginaCustodia()">DETALLE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
  
  
  
      <div class="circle-white-chofer" (click)="irPaginaChofer()"> 
        <ion-img style="width: auto; height: auto;" src="assets/img/bordeblanco.png"></ion-img>
        <div class="circle-yellow1-chofer"> 
          <ion-img style="width: auto; height: auto;" src="assets/img/servicio1.png"></ion-img>
          <div class="textochofer"> 
            <div class="texto">
              <ion-label class="center">CHOFER SEGURO</ion-label>
            </div>
            <div class="datos">   
              <div class="logo">
                <ion-img style="width: 40px; height: 40px;" src="assets/img/choferlogonegro.png"></ion-img>
              </div>
              <div class="detalle">
                <button ion-button color="secondary" (click)="irPaginaChofer()">DETALLE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="circle-white-transporte" (click)="irPaginaTransporte()"> 
        <ion-img style="width: auto; height: auto;" src="assets/img/bordeblanco.png"></ion-img>
        <div class="circle-green1-transporte"> 
          <ion-img style="width: auto; height: auto;" src="assets/img/servicio2.png"></ion-img>
          <div class="textotransporte">
            <div class="textogreen">
              <ion-label class="center">TRANSPORTAR MERCADERIA</ion-label>
            </div>
            <div class="datos">   
              <div class="logo">
                <ion-img style="width: 55px; height: 55px;" src="assets/img/logotransporteblanco.png"></ion-img>
              </div>
              <div class="detalle">
                <button ion-button color="secondary" (click)="irPaginaTransporte()">DETALLE</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
  
  
  
      <div class="circle-white-guardia" (click)="irPaginaGuardia()"> 
        <ion-img style="width: auto; height: auto;" src="assets/img/bordeblanco.png"></ion-img>
        <div class="circle-green1-guardia"> 
          <ion-img style="width: auto; height: auto;" src="assets/img/servicio2.png"></ion-img>
          <div class="textoguardia">
            <div class="textogreen2">
              <ion-label class="center">GUARDIA DE SEGURIDAD</ion-label>
            </div>
            <div class="datos">   
              <div class="logo">
                <ion-img style="width: 40px; height: 40px;" src="assets/img/guardialogoblanco.png"></ion-img>
              </div>
              <div class="detalle">
                <button ion-button color="secondary" (click)="irPaginaGuardia()">DETALLE</button>
              </div>
            </div>
          </div>
        </div>
       
        
          
        
      </div>
      
      
  
    </div>
    <div class="track-servicio">
      <button ion-button color="secondary">Track de tu servicio</button>
    </div>
  </div>
  

  <div class="back">
    <ion-img style="width: 10; height: 10;" src="../../assets/img/appseprovectores-25.png"></ion-img>
  </div>
  
</ion-content>
