<ion-header>
  
</ion-header>

<ion-content>
  <div class="titulo">
    <h1>GUARDIA DE SEGURIDAD</h1>
    <div class="logo">
      <ion-img style="width: 100px; height: 100px;" src="assets/img/guardialogo.png"></ion-img>
    </div>
  </div>
  <div class="datos">
    <ion-list>
      <IonItem>
        <h8>Fecha de Inicio</h8>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
            <ion-icon name="calendar-clear-outline" ></ion-icon>
          </ion-item>
        </div>
      </IonItem>
      <IonItem>
        <h8>Hora de Inicio</h8>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="hh-mm-A"></ion-datetime>
            <ion-icon name="time-outline" ></ion-icon>
          </ion-item>
          
        </div>
      </IonItem>
      <IonItem>
        <h8>Fecha de Finalización</h8>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
            <ion-icon  name="calendar-clear-outline" ></ion-icon>
          </ion-item>
        </div>
      </IonItem>
      <IonItem>
        <h8>Hora de Finalizacion</h8>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="hh-mm-A"></ion-datetime>
            <ion-icon name="time-outline" ></ion-icon>
          </ion-item>
        </div>
      </IonItem>
    </ion-list>
  </div>
  <div class="mapa">
    <h6>Elegir ubicación</h6>
    <button ion-button color="secondary">Abrir mapa</button>
     
  </div>
  <div class="cantidad-guardias">
      <h7>Número de guardias</h7>
      <div class="cantidad">
        <ion-icon class="decremento" name="remove-circle-outline" (click)="decrement()"></ion-icon>
        <ion-label> {{currentNumber}}</ion-label>
         
        <ion-icon class="aumento" name="add-circle-outline" (click)="increment()"></ion-icon>
      </div>
  </div>
  <div class="solicitar-servicio">
    <button ion-button color="secondary">Solicitar Servicio</button>
  </div>
    
 

</ion-content>
