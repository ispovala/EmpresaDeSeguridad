<ion-header>
  
</ion-header>

<ion-content class="fondo" >
  <div class="front">
    <div class="regresar">
      <ion-img src="assets/img/retroceder.png" (click)="cancelar()"></ion-img>
      
    </div>
    <div class="titulo">
      <h1>GUARDIA DE SEGURIDAD</h1>
      <div class="logo">
        <ion-img style="width: 100px; height: 100px;" src="assets/img/guardialogo.png"></ion-img>
      </div>
    </div>
    <div class="datos">
      <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" validate>
        <ion-list class="dat">
          <ion-label>Fecha de Inicio</ion-label>
          
          
          <div class="seleccion">
            <ion-item button="true" id="open-date-input" >
              <ion-label>{{dateValue | date: 'dd/MM/yyyy'}}</ion-label>
              <ion-icon name="calendar-clear-outline" id="open-modal" item-right></ion-icon>
              <ion-modal trigger="open-modal">
                
                <ion-popover trigger="open-date-input" show-backdrop="false">
                <ng-template>
                  <ion-content >
                    <ion-datetime formControlName="fechaInicio" [max]="maxFecha" [min]="minFecha" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" #popoverDatetime
                    presentation="date"
                    (ionChange)="dateValue =popoverDatetime.value">   
                      <div slot="title">     
                      </div>
                      
                    </ion-datetime>
                  </ion-content>
                </ng-template>
              </ion-popover>
              </ion-modal>
              
            </ion-item>
            
            
          </div>
    
          <ion-label>Hora de Inicio</ion-label>
          <div class="seleccion">
            <ion-item button="true" id="open-date-input2" >
              <ion-label>{{dateValue3 | date: 'hh:mma'}}</ion-label>
              <ion-icon name="calendar-clear-outline" id="open-modal3" item-right></ion-icon>
              <ion-modal trigger="open-modal3"> 
                <ion-popover trigger="open-date-input3" show-backdrop="false">
                <ng-template>
                  <ion-content >
                    <ion-datetime formControlName="horaInicio" displayFormat="hh:mma" presentation="time" #popoverDatetime
                    (ionChange)="dateValue3 =popoverDatetime.value"> 
                    </ion-datetime>
                  </ion-content>
                </ng-template>
              </ion-popover>
              </ion-modal>
            </ion-item>
            
          </div>
        
          <ion-label>Fecha de Finalización</ion-label>
          <div class="seleccion">
            <ion-item button="true" id="open-date-input2" >
              <ion-label>{{dateValue2 | date: 'dd/MM/yyyy'}}</ion-label>
              <ion-icon name="calendar-clear-outline" id="open-modal2" item-right></ion-icon>
              <ion-modal trigger="open-modal2">
                
                <ion-popover trigger="open-date-input2" show-backdrop="false">
                <ng-template>
                  <ion-content >
                    <ion-datetime formControlName="fechaFinalizacion" [max]="maxFecha" [min]="minFecha" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" #popoverDatetime
                    presentation="date"
                    (ionChange)="dateValue2 =popoverDatetime.value">   
                      <div slot="title">     
                      </div>
                      
                    </ion-datetime>
                  </ion-content>
                </ng-template>
              </ion-popover>
              </ion-modal>
              
            </ion-item>
          </div>

          <ion-label>Hora de Finalizacion</ion-label>
          <div class="seleccion">
            <ion-item button="true" id="open-date-input2" >
              <ion-label>{{dateValue4 | date: 'hh:mma'}}</ion-label>
              <ion-icon name="calendar-clear-outline" id="open-modal4" item-right></ion-icon>
              <ion-modal trigger="open-modal4"> 
                <ion-popover trigger="open-date-input4" show-backdrop="false">
                <ng-template>
                  <ion-content >
                    <ion-datetime formControlName="horaFinalizacion" displayFormat="hh:mma" presentation="time" #popoverDatetime
                    (ionChange)="dateValue4 =popoverDatetime.value"> 
                    </ion-datetime>
                  </ion-content>
                </ng-template>
              </ion-popover>
              </ion-modal>
            </ion-item>
          </div>

        </ion-list>

      </form>
    </div>
    <div class="mapa">
      <ion-label>Elegir ubicación</ion-label>
      <button ion-button color="secondary" (click)="addDirection(0)">Abrir mapa</button>
       
    </div>
    <div class="cantidad-guardias">
        <ion-label>Número de guardias</ion-label>
        <div class="cantidad">
          <ion-icon class="decremento" name="remove-circle-outline" (click)="decrement()"></ion-icon>
          <ion-label> {{currentNumber}}</ion-label>
           
          <ion-icon class="aumento" name="add-circle-outline" (click)="increment()"></ion-icon>
        </div>
    </div>
    <div class="botones">
      <div class="solicitar-servicio">
        <button ion-button color="secondary" (click)="solicitud()">Solicitar Servicio</button>
      </div>
      
  
    </div>
  </div>
  <div class="back">
    <ion-img style="width: 100; height: 200;" src="../../assets/img/appseprovectores-01.png"></ion-img>
  </div>
  

</ion-content>
