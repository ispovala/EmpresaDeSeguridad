<ion-header>
  
</ion-header>

<ion-content>
  <div class="titulo">
    <h1>TRANSPORTAR MERCADERIA</h1>
    <div class="logo">
      <ion-img style="width: 100px; height: 100px;" src="assets/img/logotransporte.png"></ion-img>
    </div>
  </div>
  <div class="datos">
    <ion-list>
    
        <ion-label>Fecha de Inicio</ion-label>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
            <ion-icon name="calendar-clear-outline" ></ion-icon>
          </ion-item>
        </div>
      
        <ion-label>Hora de Inicio</ion-label>
        <div class="seleccion">
          <ion-item >
            <ion-datetime displayFormat="hh-mm-A"></ion-datetime>
            <ion-icon name="time-outline" ></ion-icon>
          </ion-item>
          
        </div>
    
      
    </ion-list>
  </div>
  <div class="mapa">
   
      <div class="ubicacion">
        <ion-label>Ubicación de origen</ion-label>
        <button ion-button color="secondary">Abrir mapa</button>
      </div>
      <div class="ubicacion"> 
        <ion-label>Ubicación de destino</ion-label>
        <button ion-button color="secondary">Abrir mapa</button>
      </div>  
  </div>

 
  <div class="solicitar-servicio">
    <button ion-button color="secondary" (click)="solicitud()">Solicitar Servicio</button>
  </div>
  <div class="cancelar-servicio">
    <button ion-button color="secondary" (click)="cancelar() " >Cancelar</button>
  </div>
</ion-content>
